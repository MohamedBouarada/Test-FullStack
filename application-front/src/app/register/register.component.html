<div class="container text-center center">
  <form autocomplete="off" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Register new account</h1>
    <label class="sr-only">Email address</label>
    <input
      (keyup)="onInputUpdate($event.target.value, 'email')"
      type="text"
      class="form-control"
      placeholder="Email"
      required
    >
    <div *ngIf="!isEmailValid()" class="error-message">Invalid email format</div>

    <label class="sr-only">Username</label>
    <input
      (keyup)="onInputUpdate($event.target.value, 'username')"
      type="text"
      class="form-control"
      placeholder="Username"
      required
    >
    <div *ngIf="!isUsernameValid()" class="error-message">Username is required</div>

    <label class="sr-only">Password</label>
    <input
      (keyup)="onInputUpdate($event.target.value, 'password')"
      type="password"
      class="form-control"
      placeholder="Password"
      required
    >
    <div *ngIf="!isPasswordValid()" class="error-message">
      Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character.
    </div>
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="!formIsValid"
      (click)="onSubmit()"
    >Register</button>
    <button
      class="btn btn-lg btn-secondary btn-block"
      type="button"
      routerLink="/login"
    >Sign in</button>
  </form>
</div>
